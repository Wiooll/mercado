<!--Página de login-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Frontend/css/login.css">
    <link rel="script" href="/Frontend/js/login.js">
</head>
<body>
    <h1>FAÇA SEU LOGIN</h1>
<center>
    <div class="login">   
    <form>
        <label for="usuário">LOGIN:</label>
        <input type="text" id="usuário" name="usuário"><br>
        <label for="senha">SENHA:</label>
        <input type="password" id="senha" name="senha"><br>
        <div class="submit-button" onclick="verificarLogin()">Entrar</div>
        <br>
        <a href="cadastro.html" class="cadastro-link">Cadastrar</a>
    </form>
    </div>
</center>
</body>
</html>
