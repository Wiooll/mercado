<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="/Frontend/css/login.css">
    <link rel="script" href="/servidor/app.js">
</head>
<body>
    <h1>FAÇA SEU CADASTRO</h1>    
    <center>
        <div class="login">   
        <form>
            <label for="usuário">LOGIN:</label>
            <input type="text" id="usuário" name="usuário"><br>
            <label for="senha">SENHA:</label>
            <input type="password" id="senha" name="senha"><br>
            <div class="submit-button" onclick="adicionarUsuario()">Cadastrar</div>
            <script>
                function adicionarUsuario() {
                    var usuário = document.getElementById("usuário").value;
                    var senha = document.getElementById("senha").value;
                    var xhr = new XMLHttpRequest();
                    xhr.open("POST","http://127.0.0.1:3000/bd/usuarios/usuarios.json", true);
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.send(JSON.stringify({ login: usuário, senha: senha }));
                }
            </script>
            <br>
            <a href="login.html" class="cadastro-link">Login</a>

        </form>
        </div>
    </center>
</body>    
</html>
